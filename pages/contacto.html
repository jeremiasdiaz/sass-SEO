<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>I am Barista</title>
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../img/logo.png" />
    <!-- link CSS -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <!-- body -->
  <body>
    <!-- header -->
    <header class="">
      <nav
        class="navbar navbar-expand-lg lg-light color-header shadow p-3 rounded"
      >
        <div
          class="container-fluid nav-barista d-flex.justify-content: space-between flex-wrap"
        >
          <div>
            <a class="navbar-brand nombre-barista" href="../index.html">
              <img
                src="../img/logo.png"
                alt=""
                width="100"
                height="100"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./preparaciones.html"
                  >Preparaciones</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./tipos-de-cafe.html"
                  >Granos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./maquinaria-de-cafe.html"
                  >Maquinaria</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-formulario">
      <section class="divFormulario">
        <h2 class="tituloFormulario">CONTACTO</h2>

        <form action="#" class="formulario">
          <label for="nombre"> Nombre</label>
          <input
            type="text"
            placeholder="Nombre apellido"
            name="nombre"
            required
          />

          <label for="email"> Email</label>
          <input
            type="text"
            required
            placeholder="Email"
            name="email"
            required
          />

          <label for="telefono"> Telefono</label>
          <input type="number" name="telefono" placeholder="telefono" />

          <label for="comentario"> Deja tu mensaje</label>
          <textarea
            name="comentario"
            cols="20"
            rows="10"
            placeholder="Deja tu mensaje"
          ></textarea>

          <input type="submit" />
        </form>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer shadow p-4 rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://m.facebook.com">FACEBOOK</a>
      </div>
      <div>
        <a class="navbar-brand" href="https://www.instagram.com">INSTAGRAM</a>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
